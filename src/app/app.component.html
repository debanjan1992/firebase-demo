<input type="text" (keyup.enter)="add(course)" #course>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let course of courses$ | async; index as $index">
    {{ course|json }}
    <button (click)="update(course, $index)">Update</button>
    <button (click)="delete(course, $index)">Delete</button>
  </li>
</ul>
